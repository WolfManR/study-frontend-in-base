<meta name="utf-8" />
<script type="text/javascript">
  var cursDollar = 76.15;
  var cursEvro = 93.05;

  var input = prompt("Please enter a number of rubles");
  input = parseInt(input);

  alert("in dollars " + (input / cursDollar).toFixed(2) + "\n" + "in evro " + (input / cursEvro).toFixed(2));
</script>
