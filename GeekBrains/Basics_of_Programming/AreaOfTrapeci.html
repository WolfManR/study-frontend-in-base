<meta name="utf-8" />
<script>
  var upBase = +prompt("Enter up base length"); // +prompt("Enter") same as parseInt(prompt());
  var downBase = +prompt("Enter down base length");
  var height = +prompt("Enter height length");

  var area = ((upBase + downBase) / 2) * height;
  alert("Area is " + area);
</script>
